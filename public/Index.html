<html ng-app="MyApp">
<head>
    <title>User Registration</title>
    <script src="angular.min.js"></script>
    <link rel="stylesheet" type="text/css" href="main.css" />
    <script src="app.js" type="text/javascript"></script>
    <script src="maincontroller.js" type="text/javascript"></script>

</head>

<body>
    <div>
        <div ng-controller="UserRegistration">
            <br />
            <h2>Add New User</h2>
            <div style="border: 1px solid blue;">

                <table>
                    
                    <tr>
                        <td>Name: </td>
                        <td>
                            <input type="text" ng-model="user1.name" /></td>
                    </tr>
                    <tr>
                        <td>Phone Number </td>
                        <td>
                            <input type="text" ng-model="user1.phone" />
                        </td>
                    </tr>
                    <tr>
                        <td>Address: </td>
                        <td>
                            <input type="textarea" ng-model="user1.address" /></td>
                    </tr>
                    <tr> 
                        <td>Email: </td>
                        <td>
                            <input type="text" ng-model="user1.email" /></td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <input type="Button" value="Add to list" ng-click="addItem(user1)" />
                        </td>
                    </tr>
                </table>
            </div>
            <div style="padding-top: 15px;">
                <table border="1" class="mytable">

                    <tr>
                        <td>Name</td>
                        <td>Phone Number</td>
                        <td>Address</td>
                        <td>Email Id</td>
                        <td>Action</td>
                    </tr>
                    <tr ng-repeat="user in items">
                         <td>
                            <span ng-hide="editMode">{{user.name}}</span>
                            <input type="text" ng-show="editMode" ng-model="user.name" />
                        </td>
                        <td>
                            <span ng-hide="editMode">{{user.phone}}</span>
                            <input type="text" ng-show="editMode" ng-model="user.phone" />
                        </td>
                        <td>
                            <span ng-hide="editMode">{{user.address}}</span>
                            <input type="text" ng-show="editMode" ng-model="user.address" /></td>
                        <td>
                            <span ng-hide="editMode">{{user.email}}</span>
                            <input type="text" ng-show="editMode" ng-model="user.email" /></td>
                        
                       <td><span>
                            <button type="submit" ng-hide="editMode" ng-click="editMode = true; ">Edit</button></span>
                            <span>
                                <button type="Button" ng-show="editMode" ng-click="editMode = false;editItem(user)">Save</button></span>
                            <span>
                                <input type="button" value="Delete" ng-click="removeItem(user.userID, $index)" /></span></td>
                    </tr>

                </table>
            </div>
            <br />
            
            <br />
        </div>
    </div>
</body>
</html>
